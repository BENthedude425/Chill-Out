<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/sideNav.css"/>
        <link rel='stylesheet' href='https://unpkg.com/css.gg@2.0.0/icons/css/menu-boxed.css'>
        
        <script src="js/sideNav.js"></script>
        <script src="js/login.js"></script>
        <script src="js/api.js"></script>
    </head>
    <body style="padding: 0%; margin: 0%;overflow-y: hidden;" onload="CloseNav();GetFriendSearchBar();">

        <div id="SideNav" class="SideNav" style="width:15%;">
            <div id="SideNavContent" style="height: 100%;">
                <div style="padding: 5%">
                    <b style="font-size: xx-large; text-align: center;">Da menu</b>
                    <i class="gg-menu-boxed" onclick="ToggleNav()" style="margin: 0; align-self: baseline; float: right; transform: scale(2);"></i>
                </div>            

                <div class="SideNavContents" id="NavCategories">

                    <div id="FriendsList">
                        <div class="SideNavCategoryText" id="FriendsListTag" onclick="ToggleCategory(this)">
                            <b>
                                < Friends >
                            </b>                            
                        </div>


                        <div id="example friend" onclick="SelectChat(this)" style="width:100%; margin-top: 10%;display: none;">
                            <div>
                                <img src="profilepics/profilepic.png">
                                Diede3x0
                            </div>
                        </div>          
                    </div>

                    <div id="GroupChats">
                        <div class="SideNavCategoryText" id="GroupChatsTag" onclick="ToggleCategory(this)">
                            <b>
                                < Group Chats >
                            </b>
                        </div>

                        <div id="example group chat" onclick="SelectChat(this)" style="width:100%; margin-top: 10%;display: none;">
                            <div>
                                <img src="groupchatpics/test.png" alt="Avatar">
                                SpecialGuys
                            </div>
                        </div> 
                    </div>
                    
                    <div style="position:absolute;bottom:0; background-color: rgb(68,73,78);width: 100%;">

                        <div style="height: 10%;" class="bottom">
                            <label>Add Friend</label>
                            <input id="FriendSearchBar" type="text"/>
                            <button class="input-type1" onclick="SendFriendRequest();">Send</button>
                        </div>

                        <div style="margin-top:20%;">
                            Incoming
                        </div>
                        <div>
                            Outgoing
                        </div> 
                    </div>
             
                </div>
            </div>
        </div>

        

        <div class="main_container" style="width: 80%;height: 100%;">
            <div id="Content" class="Center" style="width: 100%;height: 60%;position:relative;">
                <i class="gg-menu-boxed" onclick="ToggleNav()" style="margin: 0; align-self: baseline;"></i>

                <img src="logout.png" onclick="LogOut()" style="right:0;top:0;position:absolute;width: 32px;height: 32px;margin: 5px;" >
            </div>
        </div>
    </body>
</html>
