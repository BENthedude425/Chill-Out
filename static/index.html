<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <script src="js/login.js"></script>
        <script src="js/api.js"></script>
    </head>
    <body onclick="GetCredentialsForms();">
        <div class="center">
            <div class="main_container">
                <form id="Login-Form" class="form_container">
                    Login to Cluster
                    <input placeholder="username" id="username" name="username" type="text" style="top:30%" class="input-type1"/>
                    <input placeholder="password" id="password" name="password" type="password" style="top:45%" class="input-type1"/>
                
                    <input value="Proceed" type="button" onclick="Login()" style="bottom:10%; background-image: linear-gradient(to bottom right, rgb(240, 100, 18),rgb(244, 59, 142) )" class="input-type1"/>

                </form>
                <a style="font-size: medium;bottom:10%;position: inherit;justify-self: left;" href="/create.html">
                    Create account
                </a>
            </div>
        </div>
    </body>
</html>
